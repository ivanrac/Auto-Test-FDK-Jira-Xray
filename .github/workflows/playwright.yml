name: FDK Playwright Testy & Xray Report

# Akcia sa spustí pri pushi do hlavných vetiev a pri Pull Requeste
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test_and_report:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    # ----------------------------------------------------
    # Krok 1: Spustenie testov a generovanie JUnit XML
    # ----------------------------------------------------
    - name: Run Playwright tests
      run: npx playwright test
      # Spustí sa aj pri zlyhaní, aby sa stihol report odoslať
      continue-on-error: true 
      
    # ----------------------------------------------------
    # Krok 2: Nahrávanie výsledkov do Xray
    # POUŽITIE SPRÁVNEJ XRAY AKCIE
    # ----------------------------------------------------
    - name: Upload results to Xray
      uses: "Xray-App/action-import-test-results@v2"  # <-- OPRAVENÝ NÁZOV REPOZITÁRA
      # Spustí sa vždy (aj po zlyhaní testov)
      if: always()
      with:
        # Autentifikácia pomocou tajných kľúčov (secrets)
        client_id: ${{ secrets.XRAY_CLIENT_ID }} 
        client_secret: ${{ secrets.XRAY_CLIENT_SECRET }}
        
        # Cesta k výslednému JUnit XML súboru (nastavené v playwright.config.js)
        file: 'playwright-results/results.xml' 
        
        # Určenie formátu
        format: "junit"
        
        # Metadata pre novú Test Execution
        test_execution_key: "FDK" # Projektový kľúč (FDK)
        execution_summary: "Automatizovaný Playwright Run - Valid Login (CI)"
        test_issue_keys: "FDK-29" # Priradenie výsledkov k tomuto testu